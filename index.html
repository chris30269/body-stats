<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quantify My Fatness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="weight.js"></script>
    <script type="text/javascript" src="lbm.js"></script>
    <script type="text/javascript" src="squat.js"></script>
    <script type="text/javascript" src="measurements.js"></script>
    <style type="text/css">
      body{
        background-color: #fafafa;
      }
    	.hidden{
    		/*display: none;*/
    		opacity: 0;
        transition: opacity 100ms ease-out;
    	}
    	.shown{
    		/*display: block;*/
    		opacity: 1;
        transition: opacity 100ms ease-out;
    	}
      .sumBar{
        fill: coral;
      }
      .setBar{
        stroke: black;
        fill: grey;
      }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">My Body Stats</h1>
      <p class="subtitle">It's my body and I'll cry if I want to.</p>
    </div>
  </section>
  <section>
    <div class="section" id="weight">
    	<div class="container">
    		<h5 class="title is-5">Weight</h5>
    		<p>Difference between first month and last month: <span id="weightChange">x</span></p>
    		<svg width="960" height="500"></svg>
    	</div>
    </div>
  </section>
  <section>
    <div class="section" id="lbm">
    	<div class="container">
    		<h5 class="title is-5">Lean Body Mass</h5>
    		<p>Difference between first month and last month: <span id="lbmChange">x</span></p>
    		<svg width="960" height="500"></svg>
    	</div>
    </div>
  </section>
  <section>
    <div class="section" id="measurements">
      <div class="container">
        <h5 class="title is-5">Body Measurements</h5>
        <svg width="960" height="500"></svg>
      </div>
    </div>
  </section>
  <section>
    <div class="section" id="squat">
    	<div class="container">
    		<h5 class="title is-5">Squat e1RM Sum</h5>
    		<p>Difference between first month and last month: <span id="squatChange">x</span></p>
    		<svg width="960" height="500"></svg>
    	</div>
    </div>
  </section>
  <span id="tooltip">hello hello</span>
  </body>
  <script type="text/javascript">
	  weight();
	  lbm();
    measurements();
	  squat();
  </script>
</html>
